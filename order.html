<!DOCTYPE html>
<html lang="rus">

<head>
    <title>Суши-бар "Суши на дом"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles_order.css" />
</head>

<body>
    <div class="container bg-danger text-white">
        <div class="text-lg-center">
            <div class="text-center">
                <h1 class="text-truncate">Оформление заказа</h1>
            </div>
        </div>
    </div>

    <br /><br /><br />
    <h7>
        <div class="btn-group" role="group" aria-label="Basic outlined example" id="main-btn">
            <a type="button" class="btn btn-outline-primary test">Доставьте мне заказ</a>
            <a type="button" class="btn btn-outline-primary">Заберу сам</a>
        </div>
    </h7>

    <br /><br />
    <h3 class="text">Адрес доставки и контактная информация</h3>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="text">
                    ФИО*
                </div>
                <div class="d-md-inline-flex">
                    <input class="form-control me-lg-0" name="text" type="search" placeholder="ФИО">
                </div>

                <br /><br />
                <div class="text">
                    Улица*
                </div>
                <div class="d-md-inline-flex">
                    <input class="form-control me-lg-0" name="text" type="search" placeholder="Название улицы">
                </div>

                <br /><br />
                <div class="text">
                    Корпус*
                </div>
                <div class="d-md-inline-flex">
                    <input class="form-control me-lg-0" name="text" type="search" placeholder="Номер корпуса">
                </div>
            </div>

            <div class="col-sm">
                <div class="text">
                    Номер телефона*
                </div>
                <div class="d-md-inline-flex">
                    <input class="form-control me-lg-0" name="tel" type="tel" placeholder="Номер телефона">
                </div>

                <br /><br />
                <div class="text">
                    Дом*
                </div>
                <div class="d-md-inline-flex">
                    <input class="form-control me-lg-0" name="number" type="search" placeholder="Номер дома">

                    <br /><br />
                    <div class="text">
                        Квартира*
                    </div>
                    <div class="d-md-inline-flex">
                        <input class="form-control me-lg-0" name="number" type="search" placeholder="Номер квартиры">
                    </div>
                </div>

                <div class="col-sm">
                    <h3 class="text">Оплата:</h3>
                    <div class="btn-group" role="group" aria-label="Basic outlined example" id="main-btn">
                        <a type="button" class="btn btn-outline-primary">Наличными</a>
                        <a type="button" class="btn btn-outline-primary">Картой</a>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <br />
                        <div class="text">
                            Этаж*
                        </div>
                            <input class="form-control me-lg-0" name="number" type="search" placeholder="Этаж">
                    </div>

                    <div class="col-sm-8">
                        <br />
                        <div class="text">
                            Подъезд*
                        </div>
                            <input class="form-control me-lg-0" name="number" type="search" placeholder="Подъезд">
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="mb-3">
                        <br />
                        <label for="exampleFormControlTextarea1" class="form-label">Оставьте комментарий к заказу, если
                            необходимо</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <hr>
            <h3 class="text">Сумма к оплате:</h3>
            <br />
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <a type="button" class="btn btn-success" href="table.html">Оформить заказ</a>
                    </div>
                    <div class="col-sm-9">
                        <a type="button" class="btn btn-success" href="index.html">Отмена</a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
